<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F2F2F0;
        }
        .header {
            background-color: #F2F2F0;
            padding: 15px;
            border-bottom: 2px solid #000000;
        }
        #createBook{
           color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }
        #quotes{
           color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 410px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }
        #home{
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 480px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }

        #myPage {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }
        #login {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }
        #logout {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }

        .header a:hover {
            background-color: #F2F2F0;
        }

        label {
            display: block;
            margin-top: 80px;
            margin-bottom: 30px;
            margin-left: 600px;
            font-size: 19px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title {
            background-color: #F2F2F0;
            padding: 10px;
            border: 2px solid #000000;
            margin-left: 700px;
        }

        #author {
            background-color: #F2F2F0;
            padding: 10px;
            margin-left: 700px;
            border: 2px solid #000000;
        }

        #publisher {
            background-color: #F2F2F0;
            padding: 10px;
            margin-left: 700px;
            border: 2px solid #000000;
        }

        #book-create-btn {
            border: 2px solid #000000;
            background-color: #F2F2F0;
            padding: 4px;
            margin-left: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a id="createBook" href="/books/create">Create Book</a>
        <a id="quotes" href="/quotes">All Quotes</a>
        <a id="home" href="/">Home</a>
        <a id="myPage" href="/myPage">MyPage</a>
        <th:block th:if="${loggedIn}">
            <a id="logout" href="/" class="login">Logout</a>
        </th:block>
        <th:block th:unless="${loggedIn}">
            <a id="login" href="/login" class="logout">LogIn</a>
        </th:block>
    </div>
    <div>
        <div>
            <label>찾으시는 책이 없다면 책을 새롭게 등록해보세요.</label>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" id="title" placeholder="책 제목"/>
                </div>

                <br/>

                <div class="form-group mb-2">
                    <input type="text" id="author" placeholder="저자"/>
                </div>

                <br/>

                <div class="form-group mb-2">
                    <input type="text" id="publisher" placeholder="출판사"/>
                </div>

                <br/>

                <button id="book-create-btn" type="submit"  class="btn btn-primary mb-2">책 등록</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
<script>
const bookCreateButton = document.getElementById('book-create-btn');

if (bookCreateButton) {
    bookCreateButton.addEventListener('click', event => {
        fetch(`/books`, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                publisher: document.getElementById('publisher').value
            })
        })
            .then(() => {
                alert('등록 완료되었습니다.');
                location.replace(`/books`);
            });
    });
}
//로그아웃
document.getElementById('logout').addEventListener('click', function(event) {
    event.preventDefault(); // 기본 동작인 링크 이동을 막음
    localStorage.removeItem("access_token");
    document.cookie = "refresh_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = '/';
});
</script>
</html>
