<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F2F2F0;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: #F2F2F0;
            padding: 15px;
            text-align: right;
            border-bottom: 2px solid #000000;
        }

        .header a {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
        }

        .header a:hover {
            background-color: #F2F2F0;
        }

        label {
            display: block;
            margin-top: 80px;
            margin-bottom: 30px;
            margin-left: 600px;
            font-size: 19px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title {
            background-color: #F2F2F0;
            padding: 10px;
            border: 2px solid #000000;
            margin-left: 700px;
        }

        #author {
            background-color: #F2F2F0;
            padding: 10px;
            margin-left: 700px;
            border: 2px solid #000000;
        }

        #publisher {
            background-color: #F2F2F0;
            padding: 10px;
            margin-left: 700px;
            border: 2px solid #000000;
        }

        #book-create-btn {
            border: 2px solid #000000;
            background-color: #F2F2F0;
            padding: 4px;
            margin-left: 700px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/signUp" class="signup">SignUp</a>
        <a href="/login" class="login">Login</a>
    </div>
    <div>
        <div>
            <label>찾으시는 책이 없다면 책을 새롭게 등록해보세요.</label>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" id="title" placeholder="책 제목"/>
                </div>

                <br/>

                <div class="form-group mb-2">
                    <input type="text" id="author" placeholder="저자"/>
                </div>

                <br/>

                <div class="form-group mb-2">
                    <input type="text" id="publisher" placeholder="출판사"/>
                </div>

                <br/>

                <button id="book-create-btn" type="submit"  class="btn btn-primary mb-2">책 등록</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
<script>
const bookCreateButton = document.getElementById('book-create-btn');

if (bookCreateButton) {
    bookCreateButton.addEventListener('click', event => {
        fetch(`/books`, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                publisher: document.getElementById('publisher').value
            })
        })
            .then(() => {
                alert('등록 완료되었습니다.');
                location.replace(`/books`);
            });
    });
}
</script>
</html>
