<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"/>
<body>
<div class="container">
  <div th:replace="bodyHeader :: bodyHeader"/>
  <div>
    <div>
      <input type="hidden" id="bookId" th:value="${book.id}" />
      <form class="form-inline">
        <div class="form-group mb-2">
          <input type="text" id="content" placeholder="       이 구절이 좋아요!       "/>
        </div>

        <br/>

        <div class="form-group mb-2">
          <input type="text" id="page" placeholder="page"/>
        </div>

        <button id="quote-create-btn" type="submit"  class="btn btn-primary mb-2">등록</button>
      </form>
    </div>
  </div>
  <div th:replace="footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
const token = searchParam('token')

if (token) {
    localStorage.setItem("access_token", token)
}

function searchParam(key) {
    return new URLSearchParams(location.search).get(key);
}
const quoteCreateButton = document.getElementById('quote-create-btn');

if (quoteCreateButton) {
    quoteCreateButton.addEventListener('click', event => {
        var bookId = document.getElementById('bookId').value;
        body: JSON.stringify({
                content: document.getElementById('content').value,
                page: parseInt(document.getElementById('page').value)
        });
        function success() {
            alert('등록 완료되었습니다.');
            location.replace(`/api/books/${bookId}/quotes`);
        };
        function fail() {
            alert('등록 실패했습니다.');
            location.replace(`/api/books/${bookId}/quotes`);
        };
        httpRequest('POST',`/api/books/${bookId}/quotes`, body, success, fail)
    });
}
// 쿠키를 가져오는 함수
function getCookie(key) {
    var result = null;
    var cookie = document.cookie.split(';');
    cookie.some(function (item) {
        item = item.replace(' ', '');

        var dic = item.split('=');

        if (key === dic[0]) {
            result = dic[1];
            return true;
        }
    });

    return result;
}

// HTTP 요청을 보내는 함수
function httpRequest(method, url, body, success, fail) {
    fetch(url, {
        method: method,
        headers: { // 로컬 스토리지에서 액세스 토큰 값을 가져와 헤더에 추가
            Authorization: 'Bearer ' + localStorage.getItem('access_token'),
            'Content-Type': 'application/json',
        },
        body: body,
    }).then(response => {
        if (response.status === 200 || response.status === 201) {
            return success();
        }
        const refresh_token = getCookie('refresh_token');
        if (response.status === 401 && refresh_token) {
            fetch('/api/token', {
                method: 'POST',
                headers: {
                    Authorization: 'Bearer ' + localStorage.getItem('access_token'),
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    refreshToken: getCookie('refresh_token'),
                }),
            })
                .then(res => {
                    if (res.ok) {
                        return res.json();
                    }
                })
                .then(result => { // 재발급이 성공하면 로컬 스토리지값을 새로운 액세스 토큰으로 교체
                    localStorage.setItem('access_token', result.accessToken);
                    httpRequest(method, url, body, success, fail);
                })
                .catch(error => fail());
        } else {
            return fail();
        }
    });
}
</script>
</html>
