<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
            font-family: 'Arial', sans-serif;
            background-image: radial-gradient(circle, #A0C4F2, #F2F9FF);
        }
        .header {
            padding: 20px 10px;
            border-bottom: 2px solid #4E64A6;
            width: 98%; /* 또는 원하는 너비값 */
            margin: 0 auto;
        }
        #createBook{
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #4E64A6;
        }
        #quotes{
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 410px;
            border-radius: 5px;
            font-size: 18px;
            color: #4E64A6;
        }
        #home{
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 500px;
            border-radius: 5px;
            font-size: 18px;
            color: #4E64A6;
        }

        #myPage {
            text-decoration: none;
            margin: 0 2px;
            padding: 11px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #4E64A6;
        }
        #login {
            text-decoration: none;
            margin: 0 2px;
            padding: 11px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #4E64A6;
        }
        #logout {
            text-decoration: none;
            margin: 0 2px;
            padding: 11px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            color: #4E64A6;
        }

        .form-inline {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            margin: 0 10px;
        }
        #searchCategory,
        #searchText,
        #search-btn {
            font-family: 'Arial', sans-serif;
            padding: 8px;
            color: #4E64A6;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            border-radius: 2px;
            border: None;
        }
        #add-btn {
            font-family: 'Arial', sans-serif;
            padding: 7.1px;
            border-radius: 2px;
            border: None;
        }
        #searchText{
            width: 300px;
        }
        #searchCategory:focus,
        #searchText:focus,
        #search-btn:focus {
            outline: none;
            background-color: #FFFFFF;
        }
        table {
            width: 80%; /* 조절 가능한 table width 값 */
            margin-top: 20px; /* 조절 가능한 margin 값 */
            border-collapse: collapse;
            color: #4E64A6;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.3);
        }
        th, td {
            text-align: center;
            border-radius: 10px;/* 테두리 선 추가 */
            padding: 8px; /* 셀 안의 여백 추가 */
        }
    </style>
</head>
<body>
<div class="container">
  <div class="header">
    <a id="createBook" href="/books/create">Create Book</a>
    <a id="quotes" href="/quotes">All Quotes</a>
    <a id="home" href="/">Home</a>
    <a id="myPage" href="/myPage">MyPage</a>
    <th:block th:if="${loggedIn}">
      <a id="logout" href="/" class="login">Logout</a>
    </th:block>
    <th:block th:unless="${loggedIn}">
      <a id="login" href="/login" class="logout">LogIn</a>
    </th:block>
  </div>
  <div>
    <div class="form-inline">
      <form>
        <select id="searchCategory">
          <option value="content">Content</option>
          <option value="page">Page</option>
        </select>
        <input type="text" id="searchText"/>
        <button id="search-btn" type="submit">Search</button>
      </form>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>책 이름</th>
          <th>저자</th>
          <th>출판사</th>
          <th>책갈피</th>
          <th>페이지</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${quotes}">
          <td th:text="${item.id}"></td>
          <td th:text="${item.book.title}"></td>
          <td th:text="${item.book.author}"></td>
          <td th:text="${item.book.publisher}"></td>
          <td>
            <span th:text="${#strings.length(item.content) > 10 ? #strings.substring(item.content, 0, 10) + '...' : item.content}"></span>
          </td>
          <td th:text="${item.page}"></td>
          <td>
            <a th:href="@{/books/{id}/quotes/{quoteId}(id=${item.book.id},quoteId=${item.id})}" class="btn btn-primary">책갈피 자세히 보기</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- /container -->
</body>
<script>
  //로그아웃
    document.getElementById('logout').addEventListener('click', function(event) {
    event.preventDefault(); // 기본 동작인 링크 이동을 막음
    localStorage.removeItem("access_token");
    document.cookie = "refresh_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = '/';
});
</script>
</html>
