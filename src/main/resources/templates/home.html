<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F2F2F0;
        }
        .header {
            background-color: #F2F2F0;
            padding: 15px;
            border-bottom: 2px solid #000000;
        }
        #createBook{
           color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 580px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }
        #home{
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 500px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }

        #signup {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }
        #login {
            color: #000000;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #F2F2F0;
            font-size: 18px;
        }

        .header a:hover {
            background-color: #F2F2F0;
        }

        label {
            display: block;
            margin-top: 220px;
            margin-bottom: 20px;
            font-size: 19px;
        }

        .form-inline {
            text-align: center;
        }

        .form-group {
            margin: 0 10px;
        }
        #searchCategory,
        #searchText,
        #search-btn {
            font-family: 'Arial', sans-serif;
            padding: 8px;
            background-color: #F2F2F0;
            border: 2px solid #000000;
        }
        #searchText{
            width: 300px;
        }
        #searchCategory:focus,
        #searchText:focus,
        #search-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a id="createBook" href="/books/create">책 생성</a>
        <a id="home" href="/">Home</a>
        <a id="signup" href="/signUp" class="signup">SignUp</a>
        <a id="login" href="/login" class="login">Login</a>
    </div>
    <div>
        <div class="form-inline">
            <label for="searchText">Bookmark The Parts You Want To Remember In The Book</label>
            <form>
                    <select id="searchCategory">
                        <option value="title">Title</option>
                        <option value="publisher">Publisher</option>
                        <option value="author">Author</option>
                    </select>
                    <input type="text" id="searchText"/>
                    <button id="search-btn" type="submit">Search</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
<script>
//토큰
const token = searchParam('token')

if (token) {
    localStorage.setItem("access_token", token)
}

function searchParam(key) {
    return new URLSearchParams(location.search).get(key);
}
//찾기
const searchButton = document.getElementById('search-btn');

if (searchButton) {
    searchButton.addEventListener('click', event => {
        event.preventDefault(); // 이벤트의 기본 동작을 막음

        var searchCategory = document.getElementById('searchCategory').value;
        var searchText = document.getElementById('searchText').value;

        fetch(`/books?${searchCategory}=${searchText}`, {
            method: 'GET'
        })
        .then(() => {
            location.replace(`/books?${searchCategory}=${searchText}`);
        });
    });
}
</script>
</script>
</html>
