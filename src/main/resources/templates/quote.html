<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: radial-gradient(circle, #A0C4F2, #F2F9FF);
        }
        .header {
            padding: 20px 10px;
            border-bottom: 2px solid #4E64A6;
            width: 98%; /* 또는 원하는 너비값 */
            margin: 0 auto;
        }
        #createBook{
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #4E64A6;
        }
        #quotes{
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 410px;
            border-radius: 5px;
            font-size: 18px;
            color: #4E64A6;
        }
        #home{
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 15px;
            padding-right: 500px;
            border-radius: 5px;
            font-size: 18px;
            color: #4E64A6;
        }

        #myPage {
            text-decoration: none;
            margin: 0 2px;
            padding: 11px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #4E64A6;
        }
        #login {
            text-decoration: none;
            margin: 0 2px;
            padding: 11px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
            color: #4E64A6;
        }
        #logout {
            text-decoration: none;
            margin: 0 2px;
            padding: 11px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            color: #4E64A6;
        }

        .inline {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        table {
            width: 60%; /* 조절 가능한 table width 값 */
            margin-top: 40px; /* 조절 가능한 margin 값 */
            margin-bottom: 10px;
            border-collapse: collapse;
            color: #4E64A6;
            border-radius: 5px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.4);
        }
        th, td {
            text-align: center;
            border-radius: 10px;/* 테두리 선 추가 */
            padding: 8px; /* 셀 안의 여백 추가 */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <a id="createBook" href="/books/create">Create Book</a>
        <a id="quotes" href="/quotes">All Quotes</a>
        <a id="home" href="/">Home</a>
        <a id="myPage" href="/myPage">MyPage</a>
        <th:block th:if="${loggedIn}">
            <a id="logout" href="/" class="login">Logout</a>
        </th:block>
        <th:block th:unless="${loggedIn}">
            <a id="login" href="/login" class="logout">LogIn</a>
        </th:block>
    </div>
    <div>
        <div class="inline">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>TITLE</th>
                    <td th:text="${quote.book.title}"></td>
                </tr>
                <tr>
                    <th>PAGE</th>
                    <td th:text="${quote.page}"></td>
                </tr>
                <tr>
                    <th>AUTHOR</th>
                    <td th:text="${quote.user.nickname}"></td>
                </tr>
                </thead>
            </table>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td th:text="${quote.content}"></td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!-- /container -->
</body>
<script>
  //로그아웃
    document.getElementById('logout').addEventListener('click', function(event) {
    event.preventDefault(); // 기본 동작인 링크 이동을 막음
    localStorage.removeItem("access_token");
    document.cookie = "refresh_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = '/';
});
</script>
</html>
