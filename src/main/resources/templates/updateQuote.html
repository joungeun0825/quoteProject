<body>
<div class="container">
  <div class="header">
    <a id="createBook" href="/books/create">Create Book</a>
    <a id="quotes" href="/quotes">All Quotes</a>
    <a id="home" href="/">Home</a>
    <a id="myPage" href="/myPage">MyPage</a>
    <th:block th:if="${loggedIn}">
      <a id="logout" href="/" class="login">Logout</a>
    </th:block>
    <th:block th:unless="${loggedIn}">
      <a id="login" href="/login" class="logout">LogIn</a>
    </th:block>
  </div>
  <div class="form-container">
    <input type="hidden" id="bookId" th:value="${book.id}" />
    <input type="hidden" id="userId" th:value="${user.id}" />
    <input type="hidden" id="quoteId" th:value="${quote.id}" />
    <div id="book-info">
      <a id="title">TITLE</a>
      <a th:text="${book.title}"></a>
      <a id="author">AUTHOR</a>
      <a th:text="${book.author}"></a>
      <a id="publisher">PUBLISHER</a>
      <a th:text="${book.publisher}"></a>
    </div>
    <form class="form-inline">
      <div class="form-group">
        <input type="text" id="page" placeholder="page" />
      </div>
      <div class="form-group">
        <input type="text" id="content"/>
      </div>
      <button id="quote-create-btn" type="submit" class="btn btn-primary">수정</button>
    </form>
  </div>
</div>
<!-- /container -->
</body>

<script>


const quoteCreateButton = document.getElementById('quote-create-btn');
var bookId = document.getElementById('bookId').value;
var userId = document.getElementById('userId').value;
var quoteId = document.getElementById('quoteId').value;
if (quoteCreateButton) {
    quoteCreateButton.addEventListener('click', event => {
        body = JSON.stringify({
                content: document.getElementById('content').value,
                page: document.getElementById('page').value
        })

        httpRequest('PUT',`/api/books/${bookId}/quotes/${userId}/${quoteId}`, body, success, fail);
    });
}

// HTTP 요청을 보내는 함수
function httpRequest(method, url, body, success, fail) {
    fetch(url, {
        method: method,
        headers: { // 로컬 스토리지에서 액세스 토큰 값을 가져와 헤더에 추가
            Authorization: 'Bearer ' + localStorage.getItem('access_token'),
            'Content-Type': 'application/json',
        },
        body: body,
    }).then(response => {
        if (response.status === 200 || response.status === 201) {
            success();
        }
        const refresh_token = getCookie('refresh_token');

        if (response.status === 401 && refresh_token) {
            fetch('/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    refreshToken: getCookie('refresh_token'),
                }),
            }).then(result => { // 재발급이 성공하면 로컬 스토리지값을 새로운 액세스 토큰으로 교체
                    localStorage.setItem('access_token', result.accessToken);
                    alert('access_token')
                    httpRequest(method, url, body, success, fail);
                })
                .catch(error => fail());
        } else {
            fail();
        }
    });
}

// 쿠키를 가져오는 함수
function getCookie(key) {
    var result = null;
    var cookie = document.cookie.split(';');
    cookie.some(function (item) {
        item = item.replace(' ', '');

        var dic = item.split('=');

        if (key === dic[0]) {
            result = dic[1];
            return true;
        }
    });
    return result;
}
function success() {
            alert('등록 완료되었습니다.');
            location.replace(`/books/${bookId}/quotes`);
}

function fail() {
            alert('등록 실패했습니다.');
            location.replace(`/books/${bookId}/quotes`);
}

  //로그아웃
    document.getElementById('logout').addEventListener('click', function(event) {
    event.preventDefault(); // 기본 동작인 링크 이동을 막음
    localStorage.removeItem("access_token");
    document.cookie = "refresh_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = '/';
});

</script>
</html>
